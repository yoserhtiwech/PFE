<div class="row justify-content-start"> <!-- Use justify-content-start to align items to the start of the row -->
  <div class="col-sm-6 col-lg-2 offset-lg-8"> <!-- Adjust column size and use order-lg-first to move this column to the first position on large screens -->
    <mat-card class="shadow-none">
      <div class="p-20 bg-light-primary text-center cursor-pointer rounded" (click)=" getContact()"> <!-- Reduce padding -->
        <h3 class="f-s-20 text-primary f-w-600 m-0 m-b-2"></h3> <!-- Reduce font size -->
        <h6 class="text-primary f-w-600 m-0 f-s-14">Contacts</h6> <!-- Reduce font size -->
      </div>
    </mat-card>
  </div>
  <div class="col-sm-6 col-lg-2"> <!-- Adjust column size -->
    <mat-card class="shadow-none">
      <div class="p-20 bg-light-warning text-center cursor-pointer rounded" (click)=" getEquipe()"> <!-- Reduce padding -->
        <h3 class="f-s-20 text-warning m-0 m-b-2"></h3> <!-- Reduce font size -->
        <h6 class="text-warning f-w-600 m-0 f-s-14">Equipe</h6> <!-- Reduce font size -->
      </div>
    </mat-card>
  </div>
</div>
<mat-card class="cardWithShadow" style="margin-top: -20px;">
  <mat-card-content>
    <div class="row justify-content-between">
      <div class="col-sm-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input
            matInput
            class="p-b-0"
            placeholder="Search here..."
            (keyup)="applyFilter($event)"
          />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
    
      <div 
      *ngIf="displayContacts"
        class="col-sm-8 text-end d-flex align-items-center justify-content-end"
      >
        <button mat-flat-button (click)="openDialog('Add', {})" color="primary">
          Add Contact
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
