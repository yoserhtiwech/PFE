<div class="popup-container">
    <div class="popup-header">
      <h3>Incoming Call</h3>
    </div>
    <div class="popup-content">
      <p>{{ callerName }} is calling...</p>
      <button mat-raised-button color="primary" (click)="answerCall()">Answer</button>
      <button mat-raised-button color="warn" (click)="hangUp()">Hang Up</button>
    </div>
  </div>
