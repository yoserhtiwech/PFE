<h1 mat-dialog-title>Group Name</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Group Name</mat-label>
    <input matInput [(ngModel)]="groupName" >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
  <button mat-button mat-raised-button color="warn" cdkFocusInitial (click)=doAction()>Update</button>
</div>
