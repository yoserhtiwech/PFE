<div class="row justify-content-center">
  @for(topcard of topcards; track topcard) {
  <div class="col-lg-2 col-sm-4 col-6">
    <mat-card class="shadow-none text-center bg-light-{{ topcard.color }}  shadow-none">
      <mat-card-content class="p-32">
        <h6 class="m-t-4 mat-subtitle-1 f-w-800 text-{{ topcard.color }} m-t-8" style="font-size: 24px;" >
       
          {{ topcard.title }}
        </h6>
        <h1 class="mat-subtitle-2 f-w-600 text-{{ topcard.color }} m-t-8">
          {{ topcard.subtitle }}
        </h1>
      </mat-card-content>
    </mat-card>
  </div>
  }
</div>
<!-- table -->
<div class="row justify-content-center">
<mat-card class="cardWithShadow col-lg-8">
  <mat-card-content class="p-24 " >
    <div class="row justify-content-between m-b-6">
      <div class="col-lg-3 col-sm-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <mat-label>Search Here</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Filter" />
        </mat-form-field>
      </div>
    </div>

    <div class="table-responsive m-t-20">
      <mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="f-w-400 mat-subtitle-1 f-s-16"
          >
            
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <div class="d-flex align-items-center gap-12 p-y-16">
              <img
                src="/assets/images/profile/user-1.jpg"
                alt="profile"
                class="rounded-circle"
                width="40"
              />
              <span class="f-s-16 f-w-600">{{ row.fullName }}</span>
            </div>
          </mat-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="status">
          <mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="f-w-400 mat-subtitle-1 f-s-16"
          >
            
          </mat-header-cell>
          <mat-cell *matCellDef="let row" class="text-{{ row.color }}">
            {{ row.status }}
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[3, 10, 25]"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
</div>
