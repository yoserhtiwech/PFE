<mat-card class="cardWithShadow">
  <mat-card-header>
    <mat-card-title>Calls Numbers</mat-card-title>
  </mat-card-header>
  <mat-card-content class="p-y-32">
    <apx-chart
      [series]="salesoverviewChart.series"
      [plotOptions]="salesoverviewChart.plotOptions"
      [dataLabels]="salesoverviewChart.dataLabels"
      [chart]="salesoverviewChart.chart"
      [legend]="salesoverviewChart.legend"
      [colors]="salesoverviewChart.colors"
      [tooltip]="salesoverviewChart.tooltip"
      [labels]="salesoverviewChart.labels"
      [stroke]="salesoverviewChart.stroke"
    ></apx-chart>

    <div class="d-flex align-items-center justify-content-between m-t-30" style="gap: 22px;">
      <div class="row" >
      <div class="d-flex align-items-center">
        <span
          class="text-primary bg-light-primary rounded icon-40 d-flex align-items-center justify-content-center"
        >
          <i-tabler name="grid-dots" class="icon-20 d-flex"></i-tabler>
        </span>

        <div class="m-l-12">
          <h5 class="mat-body-2 f-w-600 m-t-4">$23,450</h5>
          <span class="mat-subtitle-2">Incoming Calls</span>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <span
          class="text-accent bg-light-accent rounded icon-40 d-flex align-items-center justify-content-center"
        >
          <i-tabler name="grid-dots" class="icon-20 d-flex"></i-tabler>
        </span>

        <div class="m-l-12">
          <h5 class="mat-body-2 f-w-600 m-t-4">$23,450</h5>
          <span class="mat-subtitle-2">Outgoing Calls</span>
        </div>
      </div>
    </div>
      <div class="row">
      <div class="d-flex align-items-center">
        <span
          class="text-accent bg-light-accent rounded icon-40 d-flex align-items-center justify-content-center"
        >
          <i-tabler name="grid-dots" class="icon-20 d-flex"></i-tabler>
        </span>

        <div class="m-l-12">
          <h5 class="mat-body-2 f-w-600 m-t-4">$23,450</h5>
          <span class="mat-subtitle-2">Answered Calls</span>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <span
          class="text-accent bg-light-accent rounded icon-40 d-flex align-items-center justify-content-center"
        >
          <i-tabler name="grid-dots" class="icon-20 d-flex"></i-tabler>
        </span>

        <div class="m-l-12">
          <h5 class="mat-body-2 f-w-600 m-t-4">$23,450</h5>
          <span class="mat-subtitle-2">Missed Calls</span>
        </div>
      </div>
    </div>
    </div>
  </mat-card-content>
</mat-card>
